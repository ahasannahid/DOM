<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Image Switcher</title>
</head>

<body class="text-center">
    <h1 class=" my-5">Image Switcher</h1>

    <img id="myImage" src="https://img.freepik.com/premium-photo/cute-baby-panda-bear-with-big-eyes-3d-rendering-cartoon-illustration_691560-4917.jpg" alt="PANDA" height="300px" width="400px"> <br><br>

    <button id="button1" class="p-3 me-3">Switch to Image 1</button>
    <button id="button2" class="p-3 ">Switch to Image 2</button>


    <script>
        
        document.getElementById("button1").addEventListener("click", function () {
            let imgElement = document.getElementById("myImage");
            imgElement.src = "https://www.jobskills.org/wp-content/uploads/2022/12/cute-panda.jpg";
        });

        document.getElementById("button2").addEventListener("click", function () {
            var imgElement = document.getElementById("myImage");
            imgElement.src = "https://img.freepik.com/premium-photo/cute-baby-panda-bear-with-big-eyes-3d-rendering-cartoon-illustration_691560-4917.jpg";
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

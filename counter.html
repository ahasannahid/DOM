<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body class="text-center">
    <h1 class=" my-5">Counter App</h1>

    <p id="countDisplay">Count: 0</p>
    <button id="myButton" class="p-3 me-5">Increment</button>
    <button id="myButton1" class="p-3" onclick="decrement()">Decrement</button>

    <script>
        var count = 0; 
        document.getElementById("myButton").addEventListener("click", function () {
            count++;
            document.getElementById("countDisplay").innerText = "Count: " + count;
        });

        function decrement (){
            count--;
            document.getElementById("countDisplay").innerText = "Count: " + count;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
